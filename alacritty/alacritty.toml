[ env ]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10
decorations = "Buttonless"
blur = true
opacity = 0.9

[font]
normal.family = "IosevkaCustomSemi Nerd Font"
size = 14 

# [colors.cursor]
